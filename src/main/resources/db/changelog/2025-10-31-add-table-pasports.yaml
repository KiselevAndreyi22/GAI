databaseChangeLog:
  - changeSet:
      id: add-table-pasports
      author: kisliashka100
      changes:
        - createTable:
            tableName: pasports
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: seria_number
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
